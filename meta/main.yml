---

galaxy_info:
  author: "Wojtek Oledzki"
  description: "Install the Go Continuous Delivery server."
  license: MIT
  min_ansible_version: 1.9
  platforms:
    - name: Ubuntu
      versions:
        - precise
        - trusty
  categories:
    - development
    - cd

dependencies:
  - role: sansible.users_and_groups
    version: v1.0
    users_and_groups:
      users:
        - name: "{{ gocd_server.user }}"
          gecos: Go CD user
    tags:
      - build

  - role: sansible.java
    version: v1.0
    tags:
      - build
    when: not gocd_server.dependencies.skip_java
